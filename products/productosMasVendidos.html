								<div class="row">
									<div class="col-lg-4">
										<label>Fecha inicial: </label>
										<div class="input-group">
											<input type="text" class="form-control datepicker" data-date-format="mm/dd/yy" id="txtFechaInical" name="txtFechaInicial">
											<span class='input-group-addon'><span class='glyphicon glyphicon-calendar'></span></span>
										</div>
									</div>
									<div class="col-lg-4">
										<label>Fecha final: </label>
										<div class="input-group">
											<input type="text" class="form-control datepicker" data-date-format="mm/dd/yy" id="txtFechaFinal" name="txtFechaFinal">
											<span class='input-group-addon'><span class='glyphicon glyphicon-calendar'></span></span>
										</div>
									</div>
								</div>

								<hr>

								<div class="row">
									<div class="col-lg-8"></div>
									<div class="col-lg-4 text-right">
										<button class="btn btn-action" type="button" id="generateReport" name="generateReport">
											Generar
										</button>
									</div>
								</div>

								<!-- Modal -->
								<div id="formModal" name="formModal" class="modal fade" role="dialog">
								  	<div class="modal-dialog">
									    <!-- Modal content-->
									    <div class="modal-content">
									      	<div class="modal-header">
										        <button type="button" class="close" data-dismiss="modal">&times;</button>
										        <h4 class="modal-title">Producto <label id="productCodeLabel" name="productCodeLabel"></label></h4>
									      	</div>
									      	<div class="modal-body" id="modalContent" name="modalContent">
									      		<div class="row">
									      			<input type="hidden" name="txtIdProdcut" id="txtIdProdcut" value="0">
									      			<div class="col-md-6">
									      				<label for="divName">
									      					Nombre:
									      				</label>
									      				<div name="divName" id="divName">
									      				</div>
									      			</div>
									      			<div class="col-md-6">
									      				<label for="divProducer">
									      					Fabricante:
									      				</label>
									      				<div name="divProducer" id="divProducer">
									      				</div>
									      			</div>
									      		</div>
									      		<div class="row">
									      			<div class="col-md-6">
									      				<label for="divPrice">
									      					Precio:
									      				</label>
									      				<div name="divPrice" id="divPrice">
									      				</div>
									      			</div>
									      			<div class="col-md-6">
									      				<label for="divExternalIdentifier">
									      					Identificador Externo:
									      				</label>
									      				<div name="divExternalIdentifier" id="divExternalIdentifier">
									      				</div>
									      			</div>
									      		</div>
									      		<div class="row">
									      			<div class="col-md-6">
									      				<label for="divStatus">
									      					Estado:
									      				</label>
									      				<div name="divStatus" id="divStatus">
									      				</div>
									      			</div>
									      		</div>
									      		<div class="row">
									      			<div class="col-md-12">
									      				<label for="divDescription">
									      					Descripci&oacute;n:
									      				</label>
									      				<div name="divDescription" id="divDescription">
									      				</div>
									      			</div>
									      		</div>
									      		<div class="row">
									      			<div class="col-md-12">
								      					<table class="image-table">
								      						<tbody>
								      							<tr>
								      								<td class="table-column-sm">
								      									<button type="button" class="btn-custom btn-sm btn-action" id="image-to-left">
								      										<span class="glyphicon glyphicon-chevron-left"></span>
								      									</button>
								      								</td>
								      								<td>
								      									<div id="productImages" name="productImages" class="image-container">
								      									</div>
								      								</td>
								      								<td class="table-column-sm">
								      									<button type="button" class="btn-custom btn-sm btn-action" id="image-to-right">
								      										<span class="glyphicon glyphicon-chevron-right"></span>
								      									</button>
								      								</td>
								      							</tr>
							      							</tbody>
						      							</table>
									      			</div>
									      		</div>
									      	</div>
								      		<div class="modal-footer">
										        <button type="button" class="btn btn-action" data-dismiss="modal">Close</button>
									      	</div>
									    </div>
								  	</div>
								</div>
							</form>
						</div>
					</div>

									<th>

						</div>
