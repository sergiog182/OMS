				<header class="page-header">
					<h2 class="thin">Modulo de Clientes</h2>
				</header>
				
				<div>
					<div class="panel panel-default">
						<div class="panel-body">
							<form>
								<div class="row">
									<div class="col-lg-4">
										<label>Identificaci&oacute;n: </label>
										<input type="text" class="form-control" id="identificacionCliente" name="identificacionCliente">
									</div>
									<div class="col-lg-4">
										<label>Codigo producto comprado: </label>
										<input type="text" class="form-control" id="codigoProductoComprado" name="codigoProductoComprado">
									</div>
								</div>

								<hr>

								<div class="row">
									<div class="col-lg-8"></div>
									<div class="col-lg-4 text-right">
										<button class="btn btn-success" data-toggle="modal" data-target="#formModal" type="button" id="addClient" name="addClient">
											Agregar
										</button>
										&nbsp;
										<button class="btn btn-action" type="button" id="findClient" name="findClient">
											Buscar
										</button>
									</div>
								</div>

								<!-- Modal -->
								<div id="formModal" name="formModal" class="modal fade" role="dialog">
								  	<div class="modal-dialog">
									    <!-- Modal content-->
									    <div class="modal-content">
									      	<div class="modal-header">
										        <button type="button" class="close" data-dismiss="modal">&times;</button>
										        <h4 class="modal-title">Cliente <label id="customerCodeLabel" name="customerCodeLabel"></label></h4>
									      	</div>
									      	<div class="modal-body" id="modalContent" name="modalContent">
									      		<div class="row">
									      			<input type="hidden" name="txtIdClient" id="txtIdClient" value="0">
									      			<div class="col-md-6">
									      				<input type="hidden" id="txtIdCustomer" name="txtIdCustomer" value=0/>
									      				<label for="divName">
									      					Nombres:
									      				</label>
									      				<div name="divName" id="divName">
									      				</div>
									      			</div>
									      			<div class="col-md-6">
									      				<label for="divLastName">
									      					Apellidos:
									      				</label>
									      				<div name="divLastName" id="divLastName">
									      				</div>
									      			</div>
									      		</div>
									      		<div class="row">
									      			<div class="col-md-6">
									      				<label for="divIdentificacion">
									      					Identificaci&oacute;n:
									      				</label>
									      				<div name="divIdentificacion" id="divIdentificacion">
									      				</div>
									      			</div>
									      			<div class="col-md-6">
									      				<label for="divEmail">
									      					E-mail:
									      				</label>
									      				<div name="divEmail" id="divEmail">
									      				</div>
									      			</div>
								      			</div>
								      			<div class="row">
									      			<div class="col-md-6">
									      				<label for="divPhoneNumber">
									      					Telefono:
									      				</label>
									      				<div name="divPhoneNumber" id="divPhoneNumber">
									      				</div>
									      			</div>
									      			<div class="col-md-6">
									      				<label for="divStatus">
									      					Estado:
									      				</label>
									      				<div name="divStatus" id="divStatus">
									      				</div>
									      			</div>
								      			</div>
									      		<div class="row">
									      			<div class="col-md-6">
									      				<label for="divCustomerType">
									      					Tipo Cliente:
									      				</label>
									      				<div name="divCustomerType" id="divCustomerType">
									      				</div>
									      			</div>
									      		</div>
									      	</div>
								      		<div class="modal-footer">
								      			<button type="button" id="btnGuardarCliente" name="btnGuardarCliente" class="btn btn-action btn-hide">Guardar</button>
								      			&nbsp;
										        <button type="button" class="btn btn-action" data-dismiss="modal">Close</button>
									      	</div>
									    </div>
								  	</div>
								</div>
							</form>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-body" name="result-content dataContainer" id="result-content">
							<table class="table table-bordered table-hover">
								<tr>
									<th>
										Aun sin datos
									</th>
								</tr>
							</table>
						</div>
					</div>
